    <style>
      @font-face {
        font-family: "SFMono";
        src: url("/assets/SFMono-Bold.woff2") format("woff2");
        font-weight: 700;
      }

      @font-face {
        font-family: "SFMono";
        src: url("/assets/SFMono-Medium.woff2") format("woff2");
        font-weight: 500;
      }

      @font-face {
        font-family: "SFMono";
        src: url("/assets/SFMono-Regular.woff2") format("woff2");
        font-weight: 400;
      }

      :root {
        --font-size: 16px;
      }

      body {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: calc(100vw - 16vw);
        min-height: 100vh;
        padding-left: 8vw;
        padding-right: 8vw;
        max-width: 800px;
      }

      .projects {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: min(max(16vw, 80px), 160px);
        margin-bottom: min(max(16vw, 80px), 160px);
      }

      .project-container {
        display: flex;
        width: 100%;
        height: min(max(20vw, 100px), 200px);
      }

      .project-container-last {
        height: min(max(40vw, 200px), 400px);
      }

      .project {
        position: absolute;
        left: 50%;
        translate: -50% 0;
        cursor: pointer;
        text-decoration: none;
        width: 100%;
        outline: calc(min(max(0.2vw, 1.5px), 2px)) solid #000;
        outline-offset: calc(min(max(0.2vw, 1.5px), 2px) * -1);
        background-color: #fff;
        transform-style: preserve-3d;
        transform: perspective(min(max(100vw, 500px), 1000px))
          rotate3d(1, 0, 0, -20deg);

        transition: transform 0.5s ease-in-out;
      }

      .project:hover {
        transform: perspective(min(max(100vw, 500px), 1000px))
          rotate3d(1, 0, 0, -20deg)
          translate3d(0, calc(min(max(8vw, 40px), 80px) * -1), 0px);
      }

      .project-1 {
        top: 0px;
      }

      .project-2 {
        top: min(max(20vw, 100px), 200px);
      }

      .project-3 {
        top: min(max(40vw, 200px), 400px);
      }

      .project-4 {
        top: min(max(60vw, 300px), 600px);
      }

      .project-5 {
        top: min(max(80vw, 400px), 800px);
      }

      .project-title-bar {
        width: calc(100% - min(max(1.6vw, 12px), 20px));
        padding: min(max(0.8vw, 6px), 10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: calc(min(max(0.2vw, 1.5px), 2px)) solid #000;
      }

      .project-number {
        font-family: "SFMono", sans-serif;
        font-weight: 400;
        font-size: min(max(1.6vw, 12px), 18px);
        padding-left: min(max(0.4vw, 3px), 4px);
        color: #000;
        text-align: center;
      }

      .project-title {
        font-family: "SFMono", sans-serif;
        font-weight: 700;
        font-size: min(max(1.6vw, 12px), 18px);
        color: #000;
        text-align: center;
      }

      .project-image {
        width: 100%;
        aspect-ratio: 16/9;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .project-open-icon {
        width: min(max(1.2vw, 9px), 12px);
        padding-right: min(max(0.4vw, 3px), 4px);
        fill: #000;
      }

      .bottom-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
        margin-bottom: 20px;
        width: 100%;
      }

      .bottom-text {
        font-family: "SFMono", sans-serif;
        font-weight: 400;
        font-size: min(max(1.6vw, 14px), 16px);
        color: #000;
        text-align: center;
      }

      .bottom-link {
        font-family: "SFMono", sans-serif;
        font-weight: 400;
        font-size: min(max(1.6vw, 14px), 18px);
        color: #000;
      }

      .bottom-no-break {
        white-space: nowrap;
      }
    </style>
