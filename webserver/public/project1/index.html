<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project1/styles.css" />
    <title>Your Mailbox</title>
  </head>
  <body>
    <main>
      <h1 class="title" style="margin-top: 60px;">
        You've Got Mail
      </h1>
      <div class="spacer"></div>
      <h3 class="address" style="margin-top: 60px; margin-bottom: 60px;">
        <span id="ip">127.0.0.1</span><br />
        <span id="city">Localhost</span><br />
        <span id="country">Your Computer</span><br />
        The Internet
      </h3>
      <div class="divider"></div>
      <div class="links" style="justify-content: center;">
        <a class="link" href="/project1/mailbox/" style="padding-top: 40px; padding-bottom: 40px; text-align: center;">Open Mailbox</a>
      </div>
    </main>

    <script> 
      fetch("/api/ip/")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ip").textContent = data.ip;
          document.getElementById("city").textContent = data.city;
          document.getElementById("country").textContent = data.country;
        })
        .catch(error => {
          console.error("Error fetching IP address:", error);
        });
    </script>
  </body>
</html>
